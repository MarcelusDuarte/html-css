<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            border: 9px solid transparent;/* a borda pode ter cor. Foi deixado transparente porque alguns navegadores podem nÃ£o ser compativeis */
            border-image-source: url('borda.png'); /* imagem usada para a borda pode ser criada de forma personalizada ou obtida de outras fontes. Cuidado com direitos autorais */
            border-image-slice: 27;
            border-image-repeat: repeat;
            padding: 10px;
            
            /*border-image: url('borda.png') 27 repeat;  => shorthand (repeitar essa ordem (source - slice - repeat))*/
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
