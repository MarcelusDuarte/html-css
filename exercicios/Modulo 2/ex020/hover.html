<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div{
            width: 160px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        } 

        div > p{ /* esse seletor especifica o paragrafo que está DENTRO da div. */
            display: none; /* esconde o conteudo do paragrado */
        }

        div:hover > p{ /* quando eu passar o mouse sobre o paragrafo que está dentro da div */
            display: block; /* mostra o texto */
            color: white;
            background-color: red;
            width: 160px;
        }
        div:hover{ /* quando passar o mouse por cima do texto da div, execute: */
            color: red;
            
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
