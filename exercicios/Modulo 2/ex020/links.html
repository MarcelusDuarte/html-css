<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Pseudo-elementos: funcionam nos IDs e nas CLASSES. Atuam no conteúdo periférico do elemento 
            SELETORES PERSONALIZADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children

        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{ /* Padrão de link é: roxo sublinhado (quando já foi visitado uma vez) e azul sublinhado (quando ainda não foi visitado). O seletor foi criado para alterar essas configurações padrão */
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{ /* O que acontece após o link ser clicado a primeira vez. No caso, o texto fica vermelho escuro */
            color: darkred;
        }
        a:hover{ /* quando passar o mouse sobre o link */
            color: black;
            text-decoration: underline;
        }
        a:active{ /* Ação executada quando o link esta ativo, ou seja, quando se clica nele. No caso, ele fica com as letras amarelas */
            color: yellow;
        }
        .especial{ /* tudo que for da classe especial vai receber */
            background-color: rgb(188, 144, 144);
            color: white;
        }
        .especial::before{ /* antes de tudo que for da classe especial vai receber esse item */
            content: '=> ';
        }
        .especial::after{ /* depois de tudo que for da classe especial vai receber esse item */
            content: ' <=';
        }
        /*a::before{
            content: '=> ';
        }
        /*a::after{ /* pseudo-elemento -> depois de todos os links, adiciona a palavra [Link]. O termo [Link] foi adicionado no CSS e não no HTML */
            /*content: ' [Link]';
            font-weight: normal;
            color: darkgray;
        }*/ /* COMENTADO: OUTRO EXEMPLO DE CONFIGURAÇÕES QUE PODEM SER FEITAS */
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
