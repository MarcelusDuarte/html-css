<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title> <!-- Para usar fontes personalizadas. Fontes importadas do Google Fonts pode deixar o site mais leve -->
    <style>
        @font-face {
            font-family: 'Love'; /* O nome da familia aqui é de livre escolha. Esse nome escolhido tem que ser o mesmo a ser usado nos seletores*/
            src: url('fontes/love larry ttf.ttf') format('truetype'); /* Se a fonte tambem tive extensão .otf, colocar virgula o format e colocar outra url com o nome do arquivo seguido de outro format com a referida extensão */
            font-weight: normal;
            font-style: normal;

            /* 
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
             */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cupiditate eos quaerat deserunt porro quod, non possimus, libero iure cum deleniti voluptatibus autem dolorum quas ab ducimus exercitationem illo assumenda sequi!</p>
</body>
</html>
