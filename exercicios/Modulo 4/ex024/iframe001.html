<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* as configurações aqui, nas folhas de estilo, são soberanas sobre as configurações inline, colocadas diretamente nas tags */
            width: 400px;
            height: 400px;
            border: 5px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        <!-- Tamanho padrão: 300x150 -->
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar usando LINK</p>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">

        </iframe>

        para aprender a programar usando IFRAME
    </p>
    <p>O repositorio do Guanabara no
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

           <a href="https://gustavoguanabara.giyhub.io" target="_blank"></a> 

        </iframe>
        
        também é bem legal</p>
</body>
</html>
