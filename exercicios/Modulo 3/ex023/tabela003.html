<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- celula B expandiu para a COLUNA onde estava a celula C -->
            <!--<td>C</td>-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!--<td>G</td>-->
            <td>H</td>
            <!--<td>I</td>-->
        </tr>
        <tr>
            <!--<td>J</td>-->
            <td>L</td>
            <td>M</td>
        </tr>
        <!-- Quando tiramos as celulas G e J, não ficou o buraco no lugar. O navegador deslocou as celulas H, I, L e M para a esquerda. Tivemos que expandir a celula D para ocupar 3 LINHAS e a tabela voltar ao normal -->
    </table>
</body>
</html>
