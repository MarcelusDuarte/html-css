<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome {
            background-color: chartreuse; /* aplica a configuração na classe da coluna identificada */
        }

        /*col.csexo, col.cidade {
            background-color: yellow;
        }*/
        /*col.cgroup {
            background-color: red;
        }*/

        .amarelo {
            background-color: yellow;
        }
        .vermelho {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup> <!-- posso usar span="" em qualquer col das abaixo. Se usar, col="2" na segunda col, por exemplo, precisa deletar a col seguinte, pois a col="2" abrange a coluna e a seguinte -->
            <col class="amarelo">
            <col class="vermelho">
            <col class="amarelo">
            <col class="vermelho">

            
            <!--<col class="cnome">
            <col class="cgroup" span="2"> <!-- criamos uma classe que engloba 2 colunas, no caso, a segunda e a terceira. O numero no span pode variar para quantas colunas quer afetar simultaneamente e da mesma forma -->
            <!--<col class="cprof">-->



            <!--<col class="cnome"> <!-- cria uma classe para identificar a coluna -->
            <!--<col class="csexo">
            <col class="cidade">
            <col class="cprof">-->
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>

        </tr>
        <tr>
            <td>Maria</td>

        </tr>
        <tr>
            <td>Otávio</td>

        </tr>
        
    </table>

</html>
