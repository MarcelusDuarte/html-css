<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links Externos</h1>
    <p>Você pode acessar o <a href="https://github.com/marcelusduarte" target="_blank" rel="external">meu repositório publico no GitHub</a></p><!-- TARGET=_BLANK abrirá uma nova janela e não fechará o seu site. Recomendado quando link apontar para site externo ( rel=external indica para o navegador que é um link externo). Existem vários tipos de REL -->
    <p>Você tambem pode o <a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">canal do curso gratuito no Youtube</a></p>
    <h2>Usando links Internos</h2>
    <p>Está é a primeira página do site. Se você quiser, pode acessar também a minha <a href="pag002.html" target="_self" rel="next">segunda pagina</a></p><!-- TARGET=_SELF abre na mesma aba. REL=NEXT indica que a pagina é a proxima na navegação -->
    <p>Você também pode acessar nossa <a href="noticias/pag003.html" target="_self" rel="prev">página de noticias</a></p>
    <!-- Essas opções são importantes para a indexação da navegação pelos mecanismos de busca -->
</body>
</html>
