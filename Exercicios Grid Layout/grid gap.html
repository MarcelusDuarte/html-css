<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            font-family: arial;
            color: #000;
        }

        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 5px 15px;
        }

        .item {
            background-color: #048;
            color: #FFF;
            border: 1px solid #000;
            text-align: center;
            margin: 10px 10px;
        }
        /*se usar GAP nos containers e MARGIN nos itens, SOMA OS ESPAÃ‡OS configurados em ambos*/
    </style>
</head>
<body>
    <div class="container">
        <div class="item">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
        <div class="item">CFB Cursos 7</div>
        <div class="item">CFB Cursos 8</div>
        <div class="item">CFB Cursos 9</div>
    </div>
</body>
</html>
