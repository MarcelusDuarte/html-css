<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .item {
            margin: 5px;
            padding: 5px;
            background-color: #447;
            text-align: center;
            font-size: 1em;
            color: #fff;
            
        }

        .container {
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #000; 
            justify-content: center;
            align-content: space-between;
        }

        .flexivel {
            display: flex;
        }

        .horizontal { 
            flex-direction: row;
        }

        .vertical {
            flex-direction: column;
        }

        .quebra {
            flex-wrap: wrap;
        }

        .fluxo-horizontal-quebra {
            flex-flow: row wrap;
        }

        .tam0 {
            flex-grow: 0 /*padr達o. Elementos n達o v達o ser redimensionados de acordo com seu container*/
        }

        .tam1 {
            flex-grow: 1
        }

        .tam2 {
            flex-grow: 2
        }

        .tam3 {
            flex-grow: 3
        }

        .basea {
            flex-basis: auto; /*Padr達o*/
        }

        .base0 {
            flex-basis: 0;
        }

        .base1 {
            flex-basis: 1;
        }

        .base2 {
            flex-basis: 2;
        }

        body {
            font-family: Arial;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container flexivel horizontal quebra">
        <div class="item tam1 base0">CFB</div>
        <div class="item tam1 base0">CFB Cursos</div>
        <div class="item tam1 base0">CFB Cursos 3</div>
        <div class="item tam1 basea">CFB Cursos CFB Cursos</div>
    </div>
</body>
</html>
